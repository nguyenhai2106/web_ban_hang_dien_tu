<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="navigationMenu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"><img alt="logo"
					style="width: 150px;" th:src="@{/images/DonationLogo.jpg}"
					class="rounded border"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#topNavbar"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<li class="nav-item">
							<a class="nav-link"	th:href="@{/categories}">Categories</a>
						</li>
						</th:block>		
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/brands}">Brands</a>
							</li>
						</th:block>					
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper', 'Assistant')">
							<li class="nav-item">
								<a class="nav-link"	th:href="@{/products}">Products</a>
							</li>
						</th:block>				
						
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
						</th:block>		
						
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/shipping}">Shipping</a>
							</li>
						</th:block>			
							
							
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper',)">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
						</th:block>
							
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
						</th:block>	
						
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<li class="nav-item">
								<a class="nav-link"	th:href="@{/articles}">Articles</a>
							</li>
						</th:block>
						
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
						</th:block>	
						
						<th:block sec:authorize="hasAnyAuthority('Admin')">
							<li class="nav-item">
								<a class="nav-link"	th:href="@{/settings}">Settings</a>
							</li>
						</th:block>
												
						<li class="nav-item dropdown" style="padding-top: 1.2px"><a
							class="btn dropdown-toggle border-0 align-middle ps-0"
							th:href="@{/account}" role="button" id="dropdownMenuLink"
							data-bs-toggle="dropdown" aria-expanded="false">
								
								<span sec:authentication="principal.FullName"></span>
								
								</a>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<li><a class="dropdown-item" href="" id="logoutLink">Log
										Out</a></li>
							</ul></li>

					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
