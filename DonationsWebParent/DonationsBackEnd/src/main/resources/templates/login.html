<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Donations Admim - Login Page')" />
<body>
	<div class="container-fluid mt-2 text-center">
		<div>
			<img alt="logo" th:src="@{/images/DonationLogo.jpg}"
				class="rounded border img-fluid" width="500" />
		</div>
		<div class="mt-3">
			<div class="col-11 col-sm-6 col-lg-4 mx-auto" th:if="${param.error}">
				<div class="alert alert-danger alert-dismissible" role="alert"
					id="mesFromServlet">
					<div class="text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
			</div>
			<div class="col-11 col-sm-6 col-lg-4 mx-auto" th:if="${param.logout}">
				<div class="alert alert-warning alert-dismissible" role="alert"
					id="mesFromServlet">
					<div class="text-center">You have been logged out!</div>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
			</div>

			<div class="col-11 col-sm-6 col-md-4 mx-auto">
				<form th:action="@{/login}" method="post">
					<div class="card text-start">
						<div class="card-header p-3 text-center">
							<b>Login To Donations Control Panel</b>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="email" class="form-label">Email</label> <input
									type="email" name="email" id="email" class="form-control"
									placeholder="Email" aria-describedby="emailHid"
									required="required" />
							</div>

							<div class="form-group mt-2">
								<label for="" class="form-label">Password</label> <input
									type="password" name="password" id="password"
									class="form-control" placeholder="Password" required="required"
									aria-describedby="passwordHid" />
							</div>
							<div class="form-check form-check-inline mt-2">
								<label class="form-check-label"> <input
									class="form-check-input" type="checkbox" name="remember-me" id=""
									value="true" /> Remember Me? 
								</label>
							</div>
						</div>
						<div class="card-footer text-muted">
							<input type="submit" class="btn btn-primary" value="Log In" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<div th:replace="fragments :: footer"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
