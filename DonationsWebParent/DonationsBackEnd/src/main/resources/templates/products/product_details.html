<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row mx-auto" id="divProductDetails">
			<th:block th:each="detail, status : ${product.details}">
				<div class="row align-items-center col-12 col-lg-6 mb-3"
					th:id="'divDetail' + ${status.index}">
					<div class="col-2">
						<label for="detailNames" class="col-form-label">Name</label>
					</div>
					<div class="col-4">
						<input type="text" class="form-control" maxlength="255"
							name="detailNames" id="detailNames" th:value="${detail.name}" />
					</div>
					<div class="col-2">
						<label for="detailValues" class="col-form-label">Value</label>
					</div>
					<div class="col-3">
						<input type="text" class="form-control" maxlength="255"
							name="detailValues" id="detailValues" th:value="${detail.value}" />
					</div>
					<div class="col-1">
						<a 
							name="linkRemoveDetail"
						class="btn fas fa-times-circle icon-dark ps-0"
							title="Remove this detail"></a>
					</div>
					<input type="hidden" name="detailIDs" th:value="${detail.id}" />
				</div>
			</th:block>

			<div class="row align-items-center col-12 col-lg-6 mb-3"
				th:id="'divDetail' + ${#lists.size(product.details)}">
				<div class="col-2">
					<label for="detailNames" class="col-form-label">Name</label>
				</div>
				<div class="col-4">
					<input type="text" class="form-control" maxlength="255"
						name="detailNames" id="detailNames" />
				</div>
				<div class="col-2">
					<label for="detailValues" class="col-form-label">Value</label>
				</div>
				<div class="col-3">
					<input type="text" class="form-control" maxlength="255"
						name="detailValues" id="detailValues" />
				</div>
				<input type="hidden" name="detailIDs" value="0" />
			</div>
		</div>
	</div>
</body>
</html>
